<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Продвинутая Tower Defense 2.0</title>
<style>
  body { margin:0; background:#222; color:white; font-family:sans-serif; text-align:center; }
  canvas { display:block; margin:0 auto; background:#333; border:2px solid #fff; }
  button { margin:5px; padding:5px 10px; }
</style>
</head>
<body>

<h1>Продвинутая Tower Defense 2.0</h1>
<p>Золото: <span id="gold">150</span> | Жизни: <span id="lives">10</span> | Волна: <span id="wave">1</span></p>
<button onclick="setTowerType('archer')">Лучник (50 золота)</button>
<button onclick="setTowerType('mage')">Маг (80 золота)</button>
<button onclick="upgradeTower()">Улучшить башню (100 золота)</button>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gold = 150;
let lives = 10;
let wave = 1;
let towerType = 'archer';
let selectedTower = null;

const paths = [
  [{x:0,y:100},{x:800,y:100}],
  [{x:0,y:300},{x:800,y:300}]
];

let enemies = [];
let towers = [];
let projectiles = [];

function setTowerType(type) { towerType = type; }

// Клик для установки или выбора башни
canvas.addEventListener('click', e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  // Проверка на выбор существующей башни
  selectedTower = towers.find(t => Math.abs(t.x-x)<t.size && Math.abs(t.y-y)<t.size);
  if(selectedTower) return;

  // Установка новой башни
  if(towerType==='archer' && gold>=50) {
    towers.push({ x, y, size:20, type:'archer', range:100, damage:5, cooldown:0, level:1 });
    gold-=50;
  } else if(towerType==='mage' && gold>=80) {
    towers.push({ x, y, size:20, type:'mage', range:120, damage:8, cooldown:0, level:1 });
    gold-=80;
  }
  document.getElementById('gold').textContent = gold;
});

// Улучшение выбранной башни
function upgradeTower() {
  if(selectedTower && gold>=100) {
    selectedTower.level++;
    selectedTower.damage += selectedTower.type==='archer'?3:5;
    selectedTower.range += 10;
    selectedTower.cooldown = 0;
    gold -= 100;
    document.getElementById('gold').textContent = gold;
  }
}

// Спавн врагов
function spawnEnemy() {
  const path = paths[Math.floor(Math.random()*paths.length)];
  enemies.push({ x:path[0].x, y:path[0].y, size:20, hp:10 + wave*5, speed:1 + wave*0.2, pathIndex:0, path });
}

// Проверка столкновения
function isColliding(a,b) {
  return Math.abs(a.x-b.x)<(a.size+b.size)/2 && Math.abs(a.y-b.y)<(a.size+b.size)/2;
}

// Обновление игры
function update() {
  // Движение врагов по пути
  enemies.forEach((enemy,i)=>{
    let target = enemy.path[1];
    let dx = target.x - enemy.x;
    let dy = target.y - enemy.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    enemy.x += dx/dist * enemy.speed;
    enemy.y += dy/dist * enemy.speed;

    if(dist<5) enemy.pathIndex++;
    if(enemy.pathIndex >= enemy.path.length) {
      enemies.splice(i,1);
      lives--;
      document.getElementById('lives').textContent = lives;
      if(lives<=0) { alert("Вы проиграли!"); window.location.reload(); }
    }
  });

  // Башни атакуют врагов
  towers.forEach(tower=>{
    if(tower.cooldown>0) tower.cooldown--;
    enemies.forEach(enemy=>{
      let dx = enemy.x - tower.x;
      let dy = enemy.y - tower.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist<tower.range && tower.cooldown===0) {
        projectiles.push({ x:tower.x, y:tower.y, target:enemy, damage:tower.damage, type:tower.type });
        tower.cooldown = tower.type==='archer'?30:50;
      }
    });
  });

  // Движение снарядов
  projectiles.forEach((p,i)=>{
    if(!p.target) { projectiles.splice(i,1); return; }
    let dx = p.target.x - p.x;
    let dy = p.target.y - p.y;
    let dist = Math.sqrt(dx*dx+dy*dy);
    if(dist<5) {
      p.target.hp -= p.damage;
      projectiles.splice(i,1);
      if(p.target.hp<=0) {
        gold+=10;
        document.getElementById('gold').textContent = gold;
        enemies.splice(enemies.indexOf(p.target),1);
      }
    } else {
      p.x += dx/dist*5;
      p.y += dy/dist*5;
    }
  });

  // Спавн врагов по волнам
  if(Math.random()<0.01*wave) spawnEnemy();
}

// Отрисовка
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Пути
  paths.forEach(path=>{
    ctx.strokeStyle='gray';
    ctx.lineWidth=20;
    ctx.beginPath();
    ctx.moveTo(path[0].x,path[0].y);
    ctx.lineTo(path[1].x,path[1].y);
    ctx.stroke();
  });

  // Враги
  enemies.forEach(e=>{
    ctx.fillStyle='red';
    ctx.fillRect(e.x-e.size/2,e.y-e.size/2,e.size,e.size);
  });

  // Башни
  towers.forEach(t=>{
    ctx.fillStyle=t.type==='archer'?'blue':'purple';
    ctx.fillRect(t.x-t.size/2,t.y-t.size/2,t.size,t.size);
    ctx.strokeStyle='rgba(0,255,255,0.3)';
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.range,0,Math.PI*2);
    ctx.stroke();
  });

  // Снаряды
  projectiles.forEach(p=>{
    ctx.fillStyle=p.type==='archer'?'yellow':'orange';
    ctx.beginPath();
    ctx.arc(p.x,p.y,5,0,Math.PI*2);
    ctx.fill();
  });
}

// Игровой цикл
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
