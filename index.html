<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Тест игры</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Свет
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // Земля
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshStandardMaterial({ color: 0x228833 })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Замок (цилиндр)
    const castle = new THREE.Mesh(
      new THREE.CylinderGeometry(5, 5, 10, 32),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    castle.position.set(0, 5, -30);
    scene.add(castle);

    // Игрок
    const player = new THREE.Mesh(
      new THREE.BoxGeometry(2, 2, 2),
      new THREE.MeshStandardMaterial({ color: 0x0000ff })
    );
    player.position.set(0, 1, 0);
    scene.add(player);

    // Враги
    let enemies = [];
    function spawnEnemy() {
      const enemy = new THREE.Mesh(
        new THREE.BoxGeometry(2, 2, 2),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      enemy.position.set((Math.random() - 0.5) * 40, 1, 40);
      scene.add(enemy);
      enemies.push(enemy);
    }
    setInterval(spawnEnemy, 2000);

    // Управление
    const keys = {};
    window.addEventListener("keydown", (e) => keys[e.key] = true);
    window.addEventListener("keyup", (e) => keys[e.key] = false);

    function animate() {
      requestAnimationFrame(animate);

      if (keys["w"]) player.position.z -= 0.2;
      if (keys["s"]) player.position.z += 0.2;
      if (keys["a"]) player.position.x -= 0.2;
      if (keys["d"]) player.position.x += 0.2;

      enemies.forEach(enemy => {
        enemy.lookAt(castle.position);
        enemy.translateZ(0.05);
      });

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
