<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Игра с препятствиями</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, 10);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Свет
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(5, 10, 7);
scene.add(directionalLight);

// Земля
const groundGeometry = new THREE.PlaneGeometry(50, 50);
const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
const ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// Куб-игрок
const playerGeometry = new THREE.BoxGeometry(1,1,1);
const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
const player = new THREE.Mesh(playerGeometry, playerMaterial);
player.position.set(0, 0.5, 0);
scene.add(player);

// Платформы (можно оставить пустыми)
const platformGeometry = new THREE.BoxGeometry(3, 0.5, 3);
const platformMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
const platforms = [];

// Красные кубы-препятствия
const obstacleGeometry = new THREE.BoxGeometry(1,1,1);
const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
const obstacles = [];

const obstaclePositions = [
  {x: 2, y: 0.5, z: -3},
  {x: -2, y: 0.5, z: -6},
  {x: 0, y: 0.5, z: -9},
];

obstaclePositions.forEach(pos => {
  const obs = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
  obs.position.set(pos.x, pos.y, pos.z);
  scene.add(obs);
  obstacles.push(obs);
});

// --- Физика ---
let velocityY = 0;
const gravity = -0.02;
let canJump = false;

// Управление
const keys = {};
document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

// Проверка столкновений с кубами по оси X и Z
function checkCollision(newX, newY, newZ) {
  for (let obs of obstacles) {
    const dx = Math.abs(newX - obs.position.x);
    const dy = Math.abs(newY - obs.position.y);
    const dz = Math.abs(newZ - obs.position.z);

    if (dx < 1 && dy < 1 && dz < 1) return true; // столкновение
  }
  return false;
}

function handlePlayerMovement() {
  const speed = 0.1;
  let moveX = 0;
  let moveZ = 0;

  if(keys['w'] || keys['arrowup']) moveZ -= speed;
  if(keys['s'] || keys['arrowdown']) moveZ += speed;
  if(keys['a'] || keys['arrowleft']) moveX -= speed;
  if(keys['d'] || keys['arrowright']) moveX += speed;

  // Проверяем столкновения отдельно по X
  if(!checkCollision(player.position.x + moveX, player.position.y, player.position.z)) {
    player.position.x += moveX;
  }

  // Проверяем столкновения отдельно по Z
  if(!checkCollision(player.position.x, player.position.y, player.position.z + moveZ)) {
    player.position.z += moveZ;
  }

  // Прыжок
  if((keys[' '] || keys['space']) && canJump) {
    velocityY = 0.3;
    canJump = false;
  }

  // Гравитация
  velocityY += gravity;
  player.position.y += velocityY;

  // Проверка столкновений с платформами и землей
  canJump = false;
  const platformsToCheck = [...platforms, ground];
  for (let p of platformsToCheck) {
    const px = p.position.x;
    const py = p.position.y + (p.geometry.parameters.height || 0)/2;
    const pz = p.position.z;
    const width = (p.geometry.parameters.width || 50)/2;
    const depth = (p.geometry.parameters.depth || 50)/2;

    if (
      player.position.x > px - width && player.position.x < px + width &&
      player.position.z > pz - depth && player.position.z < pz + depth &&
      player.position.y <= py + 0.5 && player.position.y >= py
    ) {
      player.position.y = py + 0.5;
      velocityY = 0;
      canJump = true;
    }
  }
}

function animate() {
  requestAnimationFrame(animate);
  handlePlayerMovement();
  camera.lookAt(player.position);
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
